<section data-ng-controller="SettingsController">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 text-center well" style="margin-top: 3vh;">
      <h3><i class="fa fa-pencil"></i> Edit Profile</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
      <form autocomplete="off" class="signin form-horizontal" data-ng-submit="updateUserProfile(userForm.$valid)" name="userForm">
        <fieldset>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" data-ng-model="user.firstName" id="firstName" name="firstName" placeholder="First Name" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" data-ng-model="user.lastName" id="lastName" name="lastName" placeholder="Last Name" type="text">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" data-ng-model="user.email" id="email" name="email" placeholder="Email" type="email">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" data-ng-model="user.username" id="username" name="username" placeholder="Username" type="text">
          </div>
          <div class="panel panel-default" style="margin-left: -15px; margin-right: -15px;">
            <div class="panel-heading">
              <b>Select Organization</b>
            </div>
            <div class="panel-body">
              <div class="list-group">
                <a active class="list-group-item {{organization._id === user._organization ? 'active' : ''}}" href='' ng-repeat="organization in organizations" ng_click="selectOrganization($index)">{{organization.name}}</a>
              </div>
            </div>
          </div>
          <div class="text-center form-group">
            <button class="btn btn-large btn-primary" type="submit">Save Profile</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
